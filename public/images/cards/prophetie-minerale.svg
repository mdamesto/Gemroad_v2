<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="185" rx="155" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60A5FA" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- ancient stone tablet / mineral slab -->
    <rect x="130" y="95" width="140" height="190" rx="8" fill="none" stroke="#D97706" stroke-width="2.5"/>
    <!-- weathered edges -->
    <path d="M135,100 Q140,95 145,100" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
    <path d="M255,100 Q260,95 265,100" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
    <!-- ancient text lines -->
    <line x1="150" y1="125" x2="250" y2="125" stroke="#f59e0b" stroke-width="1.2" opacity="0.4"/>
    <line x1="150" y1="142" x2="240" y2="142" stroke="#f59e0b" stroke-width="1" opacity="0.35"/>
    <line x1="150" y1="159" x2="245" y2="159" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <line x1="150" y1="176" x2="235" y2="176" stroke="#f59e0b" stroke-width="1" opacity="0.25"/>
    <!-- prophecy symbol (crystal constellation diagram) -->
    <circle cx="200" cy="215" r="25" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- constellation dots -->
    <circle cx="190" cy="200" r="2" fill="#f59e0b" opacity="0.5"/>
    <circle cx="210" cy="205" r="2" fill="#f59e0b" opacity="0.5"/>
    <circle cx="195" cy="225" r="2" fill="#f59e0b" opacity="0.5"/>
    <circle cx="215" cy="220" r="2" fill="#f59e0b" opacity="0.4"/>
    <circle cx="200" cy="210" r="2" fill="#f59e0b" opacity="0.6"/>
    <!-- constellation lines -->
    <line x1="190" y1="200" x2="200" y2="210" stroke="#f59e0b" stroke-width="0.8" opacity="0.4"/>
    <line x1="200" y1="210" x2="210" y2="205" stroke="#f59e0b" stroke-width="0.8" opacity="0.4"/>
    <line x1="200" y1="210" x2="195" y2="225" stroke="#f59e0b" stroke-width="0.8" opacity="0.4"/>
    <line x1="210" y1="205" x2="215" y2="220" stroke="#f59e0b" stroke-width="0.8" opacity="0.3"/>
    <!-- glow from prophecy text -->
    <circle cx="200" cy="175" r="50" fill="#f59e0b" opacity="0.04"/>
    <!-- crystal shards framing the tablet -->
    <polygon points="110,150 118,135 126,150" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <polygon points="274,145 280,132 286,145" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <!-- mystical particles -->
    <circle cx="120" cy="110" r="1.5" fill="#f59e0b" opacity="0.3"/>
    <circle cx="282" cy="105" r="1.2" fill="#f59e0b" opacity="0.25"/>
    <circle cx="115" cy="250" r="1" fill="#f59e0b" opacity="0.2"/>
    <circle cx="290" cy="248" r="1.3" fill="#f59e0b" opacity="0.2"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.3"/>
</svg>