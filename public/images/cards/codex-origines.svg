<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="55%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="42%" r="25%">
      <stop offset="0%" stop-color="#D97706" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#D97706" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="175" rx="175" ry="145" fill="url(#glow)"/>
  <ellipse cx="200" cy="175" rx="80" ry="80" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="2" fill="#FBBF24" opacity="0.5"/>
  <circle cx="320" cy="90" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.45"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.35"/>
  <circle cx="150" cy="350" r="1.5" fill="#FBBF24" opacity="0.4"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.4"/>
  <circle cx="40" cy="180" r="1" fill="#D97706" opacity="0.3"/>
  <circle cx="360" cy="170" r="1.2" fill="#FBBF24" opacity="0.35"/>
  <g opacity="0.95">
    <!-- ancient forbidden book -->
    <rect x="140" y="100" width="120" height="170" rx="6" fill="none" stroke="#D97706" stroke-width="2.5"/>
    <!-- book spine -->
    <line x1="165" y1="100" x2="165" y2="270" stroke="#D97706" stroke-width="2"/>
    <!-- spine details -->
    <rect x="142" y="115" width="8" height="15" rx="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="142" y="145" width="8" height="15" rx="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="142" y="175" width="8" height="15" rx="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="142" y="205" width="8" height="15" rx="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="142" y="235" width="8" height="15" rx="2" fill="#f59e0b" opacity="0.3"/>
    <!-- crystal text lines -->
    <line x1="175" y1="125" x2="245" y2="125" stroke="#f59e0b" stroke-width="1.2" opacity="0.45"/>
    <line x1="175" y1="140" x2="235" y2="140" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <line x1="175" y1="155" x2="240" y2="155" stroke="#f59e0b" stroke-width="1" opacity="0.35"/>
    <line x1="175" y1="170" x2="230" y2="170" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <!-- central crystal diagram on page -->
    <polygon points="210,195 225,210 225,235 210,250 195,235 195,210" fill="none" stroke="#FBBF24" stroke-width="1.5"/>
    <circle cx="210" cy="222" r="8" fill="#FBBF24" opacity="0.15"/>
    <circle cx="210" cy="222" r="3" fill="#FBBF24" opacity="0.3"/>
    <!-- crystal energy emanating from book -->
    <line x1="140" y1="100" x2="120" y2="80" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <line x1="260" y1="100" x2="280" y2="80" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <polygon points="115,78 120,68 125,78" fill="#FBBF24" opacity="0.35"/>
    <polygon points="275,78 280,68 285,78" fill="#FBBF24" opacity="0.35"/>
    <!-- book clasp (crystal lock) -->
    <rect x="255" y="175" width="12" height="20" rx="3" fill="none" stroke="#FBBF24" stroke-width="1.5"/>
    <circle cx="261" cy="185" r="3" fill="#FBBF24" opacity="0.3"/>
    <!-- floating crystal letters/symbols -->
    <polygon points="100,140 104,132 108,140" fill="#FBBF24" opacity="0.3"/>
    <polygon points="290,135 294,127 298,135" fill="#FBBF24" opacity="0.3"/>
    <polygon points="110,210 113,204 116,210" fill="#f59e0b" opacity="0.25"/>
    <polygon points="285,215 289,208 293,215" fill="#f59e0b" opacity="0.25"/>
    <polygon points="130,170 133,164 136,170" fill="#FBBF24" opacity="0.2"/>
    <polygon points="272,160 276,153 280,160" fill="#FBBF24" opacity="0.2"/>
    <!-- mystical glow -->
    <circle cx="210" cy="185" r="45" fill="#FBBF24" opacity="0.04"/>
    <!-- shimmer rings -->
    <ellipse cx="200" cy="185" rx="85" ry="100" fill="none" stroke="#FBBF24" stroke-width="0.8" opacity="0.2"/>
    <ellipse cx="200" cy="185" rx="105" ry="120" fill="none" stroke="#FBBF24" stroke-width="0.5" opacity="0.12"/>
    <ellipse cx="200" cy="185" rx="130" ry="145" fill="none" stroke="#FBBF24" stroke-width="0.3" opacity="0.08"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="url(#lb)" stroke-width="3" stroke-opacity="0.8"/>
</svg>