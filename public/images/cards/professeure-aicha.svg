    <ellipse cx="200" cy="170" rx="78" ry="95" fill="none" stroke="#FBBF24" stroke-width="1" stroke-dasharray="3,5" opacity="0.3"/>
    <ellipse cx="200" cy="170" rx="95" ry="115" fill="none" stroke="#FBBF24" stroke-width="0.5" stroke-dasharray="2,8" opacity="0.2"/>
    <ellipse cx="200" cy="170" rx="112" ry="132" fill="none" stroke="#FBBF24" stroke-width="0.3" stroke-dasharray="1,10" opacity="0.1"/>
