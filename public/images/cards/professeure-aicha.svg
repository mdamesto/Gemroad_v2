    <line x1="115" y1="195" x2="127" y2="195" stroke="#22c55e" stroke-width="0.8" opacity="0.4"/>
    <line x1="115" y1="200" x2="127" y2="200" stroke="#22c55e" stroke-width="0.8" opacity="0.3"/>
