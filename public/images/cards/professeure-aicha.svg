    <polygon points="285,140 290,130 295,140" fill="#FBBF24" opacity="0.35"/>
    <polygon points="140,250 144,243 148,250" fill="#22c55e" opacity="0.25"/>
    <polygon points="256,248 260,240 264,248" fill="#22c55e" opacity="0.25"/>
