<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0a1a2a"/>
      <stop offset="100%" stop-color="#0a1520"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#A78BFA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#06b6d4" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#A78BFA" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#06b6d4" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#3b82f6" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <circle cx="200" cy="140" r="28" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
      <polygon points="185,112 192,90 200,108 208,90 215,112" fill="#3b82f6" stroke="#3b82f6" stroke-width="1"/>
      <line x1="200" y1="168" x2="200" y2="270" stroke="#06b6d4" stroke-width="2.5"/>
      <line x1="200" y1="195" x2="160" y2="230" stroke="#06b6d4" stroke-width="2"/>
      <line x1="200" y1="195" x2="240" y2="230" stroke="#06b6d4" stroke-width="2"/>
      <line x1="240" y1="230" x2="270" y2="170" stroke="#3b82f6" stroke-width="3"/>
      <line x1="265" y1="175" x2="275" y2="165" stroke="#3b82f6" stroke-width="2"/>
      <line x1="265" y1="175" x2="270" y2="180" stroke="#3b82f6" stroke-width="2"/>
      <line x1="265" y1="175" x2="275" y2="178" stroke="#3b82f6" stroke-width="2"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="#A78BFA"
    stroke-width="2"
    stroke-opacity="0.6"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>