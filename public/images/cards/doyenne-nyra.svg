    <path d="M176,95 Q170,80 175,70 Q185,60 200,58 Q215,60 225,70 Q230,80 224,95" fill="none" stroke="#DC2626" stroke-width="2"/>
    <path d="M176,105 Q168,130 165,160" fill="none" stroke="#DC2626" stroke-width="1.5" opacity="0.5"/>
    <path d="M224,105 Q232,130 235,160" fill="none" stroke="#DC2626" stroke-width="1.5" opacity="0.5"/>
    <!-- wise eyes -->
    <circle cx="192" cy="102" r="2" fill="#FBBF24" opacity="0.6"/>
    <circle cx="208" cy="102" r="2" fill="#FBBF24" opacity="0.6"/>
