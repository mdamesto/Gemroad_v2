<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f18"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="35%" r="28%">
      <stop offset="0%" stop-color="#DC2626" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="165" rx="170" ry="140" fill="url(#glow)"/>
  <ellipse cx="200" cy="150" rx="95" ry="75" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="2" fill="#FBBF24" opacity="0.5"/>
  <circle cx="320" cy="90" r="1.5" fill="#DC2626" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.45"/>
  <circle cx="350" cy="280" r="1.8" fill="#DC2626" opacity="0.35"/>
