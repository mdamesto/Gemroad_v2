    <line x1="200" y1="135" x2="200" y2="250" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <!-- crystal crown/tiara -->
    <polygon points="188,78 192,65 196,78" fill="#FBBF24" opacity="0.5"/>
    <polygon points="196,76 200,60 204,76" fill="#FBBF24" opacity="0.6"/>
    <polygon points="204,78 208,65 212,78" fill="#FBBF24" opacity="0.5"/>
    <!-- crystal necklace -->
    <polygon points="197,138 200,132 203,138" fill="#FBBF24" opacity="0.5"/>
    <!-- arms with crystal energy -->
    <line x1="160" y1="160" x2="125" y2="200" stroke="#DC2626" stroke-width="2"/>
    <line x1="240" y1="160" x2="275" y2="200" stroke="#DC2626" stroke-width="2"/>
    <!-- crystals orbiting around her -->
    <polygon points="105,175 110,165 115,175" fill="#FBBF24" opacity="0.4"/>
    <polygon points="285,180 291,168 297,180" fill="#FBBF24" opacity="0.4"/>
    <polygon points="130,130 135,120 140,130" fill="#ef4444" opacity="0.3"/>
    <polygon points="260,125 265,115 270,125" fill="#ef4444" opacity="0.3"/>
    <polygon points="145,240 148,233 151,240" fill="#FBBF24" opacity="0.3"/>
    <polygon points="252,238 256,230 260,238" fill="#FBBF24" opacity="0.3"/>
