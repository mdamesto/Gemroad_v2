<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0a1a2a"/>
      <stop offset="100%" stop-color="#0a1520"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <linearGradient id="legendaryBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#06b6d4" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#06b6d4" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#3b82f6" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <ellipse cx="200" cy="190" rx="55" ry="60" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <circle cx="180" cy="170" r="12" fill="#3b82f6"/>
      <circle cx="210" cy="160" r="8" fill="#3b82f6"/>
      <circle cx="225" cy="180" r="6" fill="#3b82f6" opacity="0.6"/>
      <path d="M150,170 Q120,150 110,170" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
      <path d="M145,190 Q110,200 105,185" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <path d="M250,170 Q280,150 290,170" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
      <path d="M255,190 Q290,200 295,185" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <path d="M160,240 Q180,270 200,250 Q220,270 240,240" fill="none" stroke="#3b82f6" stroke-width="2"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="url(#legendaryBorder)"
    stroke-width="3"
    stroke-opacity="0.8"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>