<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f15"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="200" rx="130" ry="100" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#DC2626" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#DC2626" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- tunnel perspective -->
    <path d="M50,350 L150,180 L150,120 Q200,80 250,120 L250,180 L350,350" fill="none" stroke="#DC2626" stroke-width="2"/>
    <!-- inner tunnel -->
    <path d="M120,350 L170,210 L170,160 Q200,130 230,160 L230,210 L280,350" fill="none" stroke="#DC2626" stroke-width="1.5" opacity="0.5"/>
    <!-- deepest tunnel outline -->
    <path d="M180,350 L190,250 L190,200 Q200,180 210,200 L210,250 L220,350" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <!-- crystals embedded in walls -->
    <polygon points="140,200 148,185 156,200" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <polygon points="245,190 250,178 255,190" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <polygon points="100,290 106,278 112,290" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <polygon points="290,280 295,270 300,280" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <!-- crystal glow in tunnel walls -->
    <circle cx="148" cy="193" r="5" fill="#ef4444" opacity="0.08"/>
    <circle cx="250" cy="184" r="5" fill="#ef4444" opacity="0.08"/>
    <!-- ground texture lines -->
    <line x1="130" y1="320" x2="270" y2="320" stroke="#DC2626" stroke-width="0.5" opacity="0.2"/>
    <line x1="110" y1="340" x2="290" y2="340" stroke="#DC2626" stroke-width="0.5" opacity="0.15"/>
    <!-- ceiling stalactite crystals -->
    <polygon points="175,120 178,135 172,135" fill="#ef4444" opacity="0.3"/>
    <polygon points="220,125 223,140 217,140" fill="#ef4444" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>