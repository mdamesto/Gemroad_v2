<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a20"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="185" rx="155" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#16A34A" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60A5FA" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#16A34A" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- device body - cylindrical harmonizer -->
    <ellipse cx="200" cy="130" rx="40" ry="12" fill="none" stroke="#16A34A" stroke-width="2"/>
    <rect x="160" y="130" width="80" height="100" fill="none" stroke="#16A34A" stroke-width="2"/>
    <ellipse cx="200" cy="230" rx="40" ry="12" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- crystal array inside (visible through shell) -->
    <polygon points="195,155 200,145 205,155" fill="#22c55e" opacity="0.5"/>
    <polygon points="195,185 200,175 205,185" fill="#22c55e" opacity="0.4"/>
    <polygon points="195,215 200,205 205,215" fill="#22c55e" opacity="0.3"/>
    <!-- harmonization waves spreading outward -->
    <ellipse cx="200" cy="180" rx="55" ry="15" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="200" cy="180" rx="75" ry="20" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.35"/>
    <ellipse cx="200" cy="180" rx="100" ry="28" fill="none" stroke="#22c55e" stroke-width="0.8" opacity="0.2"/>
    <ellipse cx="200" cy="180" rx="125" ry="35" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
    <!-- connection nodes -->
    <circle cx="160" cy="160" r="4" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="240" cy="160" r="4" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="160" cy="200" r="4" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="240" cy="200" r="4" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <!-- network lines from nodes -->
    <line x1="156" y1="160" x2="120" y2="145" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <line x1="244" y1="160" x2="280" y2="145" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <line x1="156" y1="200" x2="120" y2="215" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <line x1="244" y1="200" x2="280" y2="215" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <!-- crystal endpoints of network -->
    <polygon points="115,142 120,135 125,142" fill="#22c55e" opacity="0.3"/>
    <polygon points="275,142 280,135 285,142" fill="#22c55e" opacity="0.3"/>
    <!-- base stand -->
    <rect x="185" y="242" width="30" height="8" rx="3" fill="none" stroke="#16A34A" stroke-width="1.5"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.3"/>
</svg>