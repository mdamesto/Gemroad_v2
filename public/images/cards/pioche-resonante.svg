<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f15"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#DC2626" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#DC2626" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- pickaxe handle (diagonal) -->
    <line x1="150" y1="280" x2="260" y2="110" stroke="#DC2626" stroke-width="3"/>
    <!-- pickaxe head -->
    <path d="M240,115 L280,95 L270,105 L285,90" fill="none" stroke="#DC2626" stroke-width="2.5"/>
    <path d="M240,115 L245,80 L255,90 L248,75" fill="none" stroke="#DC2626" stroke-width="2.5"/>
    <!-- crystal tip on pickaxe -->
    <polygon points="282,88 290,78 296,92" fill="#ef4444" opacity="0.5"/>
    <polygon points="245,73 250,62 255,76" fill="#ef4444" opacity="0.4"/>
    <!-- resonance glow from crystal tips -->
    <circle cx="290" cy="82" r="8" fill="#ef4444" opacity="0.1"/>
    <circle cx="250" cy="65" r="6" fill="#ef4444" opacity="0.1"/>
    <!-- resonance waves from pickaxe -->
    <path d="M270,100 Q285,90 295,100" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <path d="M275,108 Q295,95 305,108" fill="none" stroke="#ef4444" stroke-width="0.8" opacity="0.2"/>
    <!-- grip wrapping on handle -->
    <line x1="170" y1="255" x2="180" y2="252" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <line x1="175" y1="248" x2="185" y2="245" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <line x1="180" y1="240" x2="190" y2="237" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <!-- crystal fragments on ground -->
    <polygon points="110,300 115,290 120,300" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <polygon points="290,280 294,272 298,280" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.25"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>