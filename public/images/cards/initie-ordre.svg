<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- seated/kneeling figure (meditation pose) -->
    <!-- head -->
    <circle cx="200" cy="120" r="20" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- closed eyes (meditation) -->
    <path d="M191,118 Q194,121 197,118" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <path d="M203,118 Q206,121 209,118" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <!-- robed body -->
    <path d="M183,140 L165,170 L155,230 L245,230 L235,170 L217,140" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- crossed legs/knees visible -->
    <path d="M165,230 Q180,240 200,235 Q220,240 235,230" fill="none" stroke="#D97706" stroke-width="1.5"/>
    <!-- hands together (prayer/meditation) -->
    <path d="M185,185 L195,175 L205,175 L215,185" fill="none" stroke="#D97706" stroke-width="1.5"/>
    <!-- crystal altar before initiate -->
    <polygon points="190,260 200,240 210,260" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="200" cy="250" r="4" fill="#f59e0b" opacity="0.2"/>
    <!-- crystal glow from altar -->
    <circle cx="200" cy="250" r="12" fill="#f59e0b" opacity="0.06"/>
    <!-- surrounding crystals (meditation circle) -->
    <polygon points="120,200 125,188 130,200" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <polygon points="270,195 275,183 280,195" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <polygon points="140,160 145,150 150,160" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <polygon points="250,155 255,145 260,155" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <!-- meditation energy above head -->
    <circle cx="200" cy="95" r="5" fill="#f59e0b" opacity="0.1"/>
    <circle cx="200" cy="95" r="2" fill="#f59e0b" opacity="0.2"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>