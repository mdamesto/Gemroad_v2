<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f15"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#DC2626" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#DC2626" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- device body -->
    <rect x="165" y="130" width="70" height="100" rx="8" fill="none" stroke="#DC2626" stroke-width="2"/>
    <!-- screen/display -->
    <rect x="175" y="145" width="50" height="35" rx="3" fill="#DC2626" opacity="0.08" stroke="#ef4444" stroke-width="1"/>
    <!-- interference waves on screen -->
    <path d="M180,160 L188,155 L195,165 L203,155 L210,165 L218,157 L220,162" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
    <!-- crystal antenna array on top -->
    <line x1="185" y1="130" x2="185" y2="105" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="200" y1="130" x2="200" y2="95" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="215" y1="130" x2="215" y2="105" stroke="#DC2626" stroke-width="1.5"/>
    <!-- crystal tips on antennas -->
    <polygon points="182,105 185,95 188,105" fill="#ef4444" opacity="0.5"/>
    <polygon points="196,95 200,82 204,95" fill="#ef4444" opacity="0.6"/>
    <polygon points="212,105 215,95 218,105" fill="#ef4444" opacity="0.5"/>
    <!-- jamming waves radiating -->
    <circle cx="200" cy="95" r="20" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3" stroke-dasharray="4,3"/>
    <circle cx="200" cy="95" r="35" fill="none" stroke="#ef4444" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,3"/>
    <circle cx="200" cy="95" r="50" fill="none" stroke="#ef4444" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,3"/>
    <!-- control knobs -->
    <circle cx="182" cy="205" r="5" fill="none" stroke="#ef4444" stroke-width="1"/>
    <circle cx="200" cy="205" r="5" fill="none" stroke="#ef4444" stroke-width="1"/>
    <circle cx="218" cy="205" r="5" fill="none" stroke="#ef4444" stroke-width="1"/>
    <!-- base/stand -->
    <rect x="180" y="230" width="40" height="10" rx="3" fill="none" stroke="#DC2626" stroke-width="1.5"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>