<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- refinery main building -->
    <rect x="140" y="140" width="120" height="90" rx="4" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- chimney -->
    <rect x="230" y="100" width="16" height="50" fill="none" stroke="#3B82F6" stroke-width="1.5"/>
    <!-- smoke/crystal vapor -->
    <circle cx="238" cy="90" r="6" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <circle cx="242" cy="78" r="4" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.2"/>
    <!-- windows/panels -->
    <rect x="152" y="155" width="18" height="18" rx="2" fill="#3B82F6" opacity="0.15" stroke="#60a5fa" stroke-width="1"/>
    <rect x="178" y="155" width="18" height="18" rx="2" fill="#3B82F6" opacity="0.15" stroke="#60a5fa" stroke-width="1"/>
    <rect x="204" y="155" width="18" height="18" rx="2" fill="#3B82F6" opacity="0.15" stroke="#60a5fa" stroke-width="1"/>
    <!-- crystal processing glow inside -->
    <circle cx="190" cy="205" r="10" fill="#60a5fa" opacity="0.15"/>
    <polygon points="185,210 190,195 195,210" fill="#60a5fa" opacity="0.3"/>
    <!-- wheels/treads -->
    <rect x="148" y="230" width="95" height="12" rx="6" fill="none" stroke="#3B82F6" stroke-width="1.5"/>
    <circle cx="165" cy="236" r="5" fill="none" stroke="#60a5fa" stroke-width="1"/>
    <circle cx="200" cy="236" r="5" fill="none" stroke="#60a5fa" stroke-width="1"/>
    <circle cx="235" cy="236" r="5" fill="none" stroke="#60a5fa" stroke-width="1"/>
    <!-- ground crystals -->
    <polygon points="100,280 108,265 116,280" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <polygon points="290,275 296,262 302,275" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>