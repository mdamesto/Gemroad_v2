    <circle cx="200" cy="170" r="45" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <circle cx="200" cy="170" r="58" fill="none" stroke="#A78BFA" stroke-width="0.8" opacity="0.2"/>
    <circle cx="200" cy="170" r="72" fill="none" stroke="#A78BFA" stroke-width="0.5" opacity="0.12"/>
    <!-- crystal formations around -->
    <polygon points="120,140 127,125 134,140" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
    <polygon points="266,135 273,120 280,135" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
    <polygon points="130,210 136,198 142,210" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <polygon points="260,205 265,194 270,205" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#A78BFA" stroke-width="1.5" stroke-opacity="0.4"/>
