  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="155" ry="125" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#DC2626" opacity="0.5"/>
  <circle cx="320" cy="90" r="1" fill="#A78BFA" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#A78BFA" opacity="0.35"/>
