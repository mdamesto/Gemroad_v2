<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f15"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="50%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#DC2626" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0"/>
