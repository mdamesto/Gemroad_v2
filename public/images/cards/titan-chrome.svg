<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0a3a"/>
      <stop offset="100%" stop-color="#0c0a2a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <linearGradient id="legendaryBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#c084fc" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#38bdf8" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#c084fc" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#38bdf8" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#c084fc" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#38bdf8" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <rect x="155" y="110" width="90" height="100" rx="12" fill="none" stroke="#c084fc" stroke-width="3"/>
      <circle cx="185" cy="150" r="12" fill="#38bdf8"/>
      <circle cx="215" cy="150" r="12" fill="#38bdf8"/>
      <line x1="175" y1="180" x2="225" y2="180" stroke="#c084fc" stroke-width="2"/>
      <rect x="150" y="210" width="100" height="80" rx="8" fill="none" stroke="#c084fc" stroke-width="3"/>
      <line x1="150" y1="250" x2="110" y2="240" stroke="#c084fc" stroke-width="4"/>
      <line x1="250" y1="250" x2="290" y2="240" stroke="#c084fc" stroke-width="4"/>
      <polygon points="190,100 200,70 210,100" fill="#c084fc"/>
      <polygon points="165,110 155,85 175,110" fill="#38bdf8" opacity="0.6"/>
      <polygon points="235,110 245,85 225,110" fill="#38bdf8" opacity="0.6"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="url(#legendaryBorder)"
    stroke-width="3"
    stroke-opacity="0.8"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>