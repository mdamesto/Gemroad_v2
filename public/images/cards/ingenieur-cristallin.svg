<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- head with goggles -->
    <circle cx="200" cy="125" r="24" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <rect x="186" y="118" width="12" height="8" rx="2" fill="#60a5fa" opacity="0.3" stroke="#60a5fa" stroke-width="1"/>
    <rect x="202" y="118" width="12" height="8" rx="2" fill="#60a5fa" opacity="0.3" stroke="#60a5fa" stroke-width="1"/>
    <!-- body -->
    <rect x="180" y="149" width="40" height="60" rx="5" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- tool belt -->
    <line x1="180" y1="185" x2="220" y2="185" stroke="#60a5fa" stroke-width="1.5"/>
    <!-- left arm holding tool -->
    <line x1="180" y1="160" x2="145" y2="185" stroke="#3B82F6" stroke-width="2"/>
    <line x1="145" y1="185" x2="130" y2="175" stroke="#3B82F6" stroke-width="2"/>
    <!-- tool (crystal wrench) -->
    <polygon points="125,170 130,160 135,170" fill="#60a5fa" opacity="0.5"/>
    <!-- right arm holding crystal -->
    <line x1="220" y1="160" x2="255" y2="180" stroke="#3B82F6" stroke-width="2"/>
    <!-- crystal in hand -->
    <polygon points="260,170 270,155 280,170 270,180" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
    <polygon points="265,168 270,160 275,168 270,174" fill="#60a5fa" opacity="0.2"/>
    <!-- legs -->
    <line x1="192" y1="209" x2="185" y2="255" stroke="#3B82F6" stroke-width="2"/>
    <line x1="208" y1="209" x2="215" y2="255" stroke="#3B82F6" stroke-width="2"/>
    <!-- crystal workbench hint -->
    <line x1="130" y1="260" x2="270" y2="260" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>