<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- hooded figure (ritualist) -->
    <path d="M175,95 Q200,75 225,95 L230,130 L170,130 Z" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- face hidden in hood -->
    <circle cx="200" cy="115" r="12" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
    <!-- glowing amber eyes -->
    <circle cx="195" cy="113" r="2" fill="#f59e0b" opacity="0.6"/>
    <circle cx="205" cy="113" r="2" fill="#f59e0b" opacity="0.6"/>
    <!-- flowing ceremonial robes -->
    <path d="M170,130 L150,160 L135,260 L265,260 L250,160 L230,130" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- robe folds -->
    <line x1="200" y1="135" x2="200" y2="260" stroke="#f59e0b" stroke-width="1" opacity="0.2"/>
    <line x1="175" y1="200" x2="180" y2="260" stroke="#f59e0b" stroke-width="0.8" opacity="0.15"/>
    <line x1="225" y1="200" x2="220" y2="260" stroke="#f59e0b" stroke-width="0.8" opacity="0.15"/>
    <!-- arms raised in ritual chant -->
    <line x1="150" y1="160" x2="120" y2="130" stroke="#D97706" stroke-width="2"/>
    <line x1="250" y1="160" x2="280" y2="130" stroke="#D97706" stroke-width="2"/>
    <!-- amber crystal energy from hands -->
    <polygon points="115,128 120,115 125,128" fill="#f59e0b" opacity="0.4"/>
    <polygon points="275,128 280,115 285,128" fill="#f59e0b" opacity="0.4"/>
    <circle cx="120" cy="122" r="6" fill="#f59e0b" opacity="0.08"/>
    <circle cx="280" cy="122" r="6" fill="#f59e0b" opacity="0.08"/>
    <!-- ritual energy arc between hands -->
    <path d="M125,120 Q200,70 275,120" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
    <path d="M130,125 Q200,80 270,125" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,4" opacity="0.25"/>
    <!-- amber pendant -->
    <polygon points="197,145 200,138 203,145" fill="#f59e0b" opacity="0.4"/>
    <!-- ground ritual circle -->
    <ellipse cx="200" cy="268" rx="55" ry="10" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>