<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a20"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="155" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#16A34A" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60A5FA" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#16A34A" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- weathered head -->
    <circle cx="200" cy="115" r="24" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- hard hat with lamp -->
    <path d="M178,108 Q200,92 222,108" fill="none" stroke="#16A34A" stroke-width="2"/>
    <rect x="195" y="95" width="10" height="6" rx="2" fill="#22c55e" opacity="0.4"/>
    <!-- weathered face lines -->
    <line x1="190" y1="113" x2="196" y2="113" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="204" y1="113" x2="210" y2="113" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    <!-- beard -->
    <path d="M188,125 Q200,138 212,125" fill="none" stroke="#16A34A" stroke-width="1.5" opacity="0.5"/>
    <!-- sturdy body with vest -->
    <rect x="178" y="139" width="44" height="65" rx="5" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- vest pockets -->
    <rect x="182" y="150" width="14" height="10" rx="2" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <rect x="204" y="150" width="14" height="10" rx="2" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <!-- tool belt -->
    <line x1="178" y1="180" x2="222" y2="180" stroke="#22c55e" stroke-width="1.5"/>
    <!-- left arm holding crystal sample -->
    <line x1="178" y1="155" x2="148" y2="190" stroke="#16A34A" stroke-width="2"/>
    <!-- crystal sample in hand -->
    <polygon points="140,185 148,170 156,185 148,195" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="148" cy="182" r="3" fill="#22c55e" opacity="0.3"/>
    <!-- right arm with geology hammer -->
    <line x1="222" y1="155" x2="252" y2="185" stroke="#16A34A" stroke-width="2"/>
    <line x1="252" y1="185" x2="265" y2="175" stroke="#16A34A" stroke-width="2"/>
    <rect x="262" y="170" width="10" height="8" rx="1" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <!-- legs -->
    <line x1="190" y1="204" x2="184" y2="255" stroke="#16A34A" stroke-width="2"/>
    <line x1="210" y1="204" x2="216" y2="255" stroke="#16A34A" stroke-width="2"/>
    <!-- rock samples on ground -->
    <polygon points="120,268 128,255 136,268" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <polygon points="265,265 272,252 279,265" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <ellipse cx="155" cy="270" rx="8" ry="5" fill="none" stroke="#16A34A" stroke-width="1" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.3"/>
</svg>