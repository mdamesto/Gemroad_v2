<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a20"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#16A34A" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#16A34A" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- probe handle -->
    <rect x="195" y="210" width="10" height="80" rx="3" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- probe head (crystal array) -->
    <polygon points="175,210 200,130 225,210" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- inner crystal facets -->
    <line x1="200" y1="130" x2="185" y2="190" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="130" x2="215" y2="190" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <line x1="185" y1="190" x2="215" y2="190" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
    <!-- sensor crystal at tip -->
    <polygon points="196,135 200,120 204,135" fill="#22c55e" opacity="0.5"/>
    <circle cx="200" cy="130" r="5" fill="#22c55e" opacity="0.15"/>
    <!-- scanning beam from tip -->
    <line x1="200" y1="120" x2="200" y2="80" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
    <circle cx="200" cy="75" r="3" fill="#22c55e" opacity="0.2"/>
    <!-- measurement rings on handle -->
    <line x1="195" y1="230" x2="205" y2="230" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <line x1="195" y1="245" x2="205" y2="245" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <line x1="195" y1="260" x2="205" y2="260" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <!-- data readout dots -->
    <circle cx="190" cy="200" r="2" fill="#22c55e" opacity="0.4"/>
    <circle cx="210" cy="200" r="2" fill="#22c55e" opacity="0.4"/>
    <circle cx="200" cy="195" r="2" fill="#22c55e" opacity="0.5"/>
    <!-- scanning waves -->
    <path d="M185,100 Q200,90 215,100" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
    <path d="M175,90 Q200,75 225,90" fill="none" stroke="#22c55e" stroke-width="0.8" opacity="0.2"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>