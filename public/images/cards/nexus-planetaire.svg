<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a22"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="55%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="42%" r="25%">
      <stop offset="0%" stop-color="#16A34A" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#16A34A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="175" rx="175" ry="145" fill="url(#glow)"/>
  <ellipse cx="200" cy="175" rx="80" ry="80" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="2" fill="#FBBF24" opacity="0.5"/>
  <circle cx="320" cy="90" r="1.5" fill="#16A34A" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.45"/>
  <circle cx="350" cy="280" r="1.8" fill="#16A34A" opacity="0.35"/>
  <circle cx="150" cy="350" r="1.5" fill="#FBBF24" opacity="0.4"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.4"/>
  <circle cx="40" cy="180" r="1" fill="#16A34A" opacity="0.3"/>
  <circle cx="360" cy="170" r="1.2" fill="#FBBF24" opacity="0.35"/>
  <g opacity="0.95">
    <!-- planet sphere -->
    <circle cx="200" cy="175" r="65" fill="none" stroke="#16A34A" stroke-width="2.5"/>
    <!-- meridian lines -->
    <ellipse cx="200" cy="175" rx="65" ry="25" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <ellipse cx="200" cy="175" rx="25" ry="65" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <!-- crystal nexus point at center -->
    <polygon points="200,155 215,170 210,190 190,190 185,170" fill="none" stroke="#FBBF24" stroke-width="2"/>
    <circle cx="200" cy="175" r="10" fill="#FBBF24" opacity="0.2"/>
    <circle cx="200" cy="175" r="5" fill="#FBBF24" opacity="0.35"/>
    <circle cx="200" cy="175" r="2" fill="#FDE68A" opacity="0.6"/>
    <!-- convergence energy lines from edges -->
    <line x1="200" y1="110" x2="200" y2="155" stroke="#FBBF24" stroke-width="1.5" opacity="0.5"/>
    <line x1="200" y1="240" x2="200" y2="195" stroke="#FBBF24" stroke-width="1.5" opacity="0.5"/>
    <line x1="135" y1="175" x2="180" y2="175" stroke="#FBBF24" stroke-width="1.5" opacity="0.5"/>
    <line x1="265" y1="175" x2="220" y2="175" stroke="#FBBF24" stroke-width="1.5" opacity="0.5"/>
    <line x1="152" y1="130" x2="185" y2="160" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <line x1="248" y1="130" x2="215" y2="160" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <line x1="152" y1="220" x2="185" y2="192" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <line x1="248" y1="220" x2="215" y2="192" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <!-- orbital rings -->
    <ellipse cx="200" cy="175" rx="90" ry="30" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.4" transform="rotate(30 200 175)"/>
    <ellipse cx="200" cy="175" rx="90" ry="30" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.4" transform="rotate(-30 200 175)"/>
    <!-- resonance waves outward -->
    <circle cx="200" cy="175" r="85" fill="none" stroke="#FBBF24" stroke-width="0.8" opacity="0.25"/>
    <circle cx="200" cy="175" r="105" fill="none" stroke="#FBBF24" stroke-width="0.5" opacity="0.15"/>
    <circle cx="200" cy="175" r="125" fill="none" stroke="#FBBF24" stroke-width="0.4" opacity="0.1"/>
    <!-- crystal nodes on sphere surface -->
    <polygon points="155,140 160,132 165,140" fill="#FBBF24" opacity="0.4"/>
    <polygon points="235,145 240,137 245,145" fill="#FBBF24" opacity="0.4"/>
    <polygon points="160,210 165,202 170,210" fill="#FBBF24" opacity="0.35"/>
    <polygon points="230,215 235,207 240,215" fill="#FBBF24" opacity="0.35"/>
    <!-- floating energy particles -->
    <circle cx="110" cy="120" r="2" fill="#FBBF24" opacity="0.3"/>
    <circle cx="290" cy="115" r="1.5" fill="#FBBF24" opacity="0.25"/>
    <circle cx="100" cy="230" r="1.8" fill="#22c55e" opacity="0.25"/>
    <circle cx="300" cy="235" r="1.5" fill="#22c55e" opacity="0.25"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="url(#lb)" stroke-width="3" stroke-opacity="0.8"/>
</svg>