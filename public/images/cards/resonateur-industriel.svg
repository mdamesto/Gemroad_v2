<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="50%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="175" rx="155" ry="125" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.5"/>
  <circle cx="320" cy="90" r="1" fill="#A78BFA" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#A78BFA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.3"/>
  <circle cx="150" cy="350" r="1" fill="#A78BFA" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#3B82F6" opacity="0.4"/>
  <g opacity="0.9">
    <!-- machine base -->
    <rect x="135" y="230" width="130" height="30" rx="4" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- main resonance chamber -->
    <rect x="155" y="130" width="90" height="100" rx="6" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- inner crystal core -->
    <circle cx="200" cy="180" r="25" fill="url(#core)"/>
    <circle cx="200" cy="180" r="25" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
    <polygon points="195,165 200,155 205,165 210,175 205,195 200,205 195,195 190,175" fill="none" stroke="#A78BFA" stroke-width="1.5"/>
    <circle cx="200" cy="180" r="6" fill="#A78BFA" opacity="0.3"/>
    <!-- resonance waves -->
    <circle cx="200" cy="180" r="35" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <circle cx="200" cy="180" r="48" fill="none" stroke="#60a5fa" stroke-width="0.8" opacity="0.25"/>
    <circle cx="200" cy="180" r="62" fill="none" stroke="#A78BFA" stroke-width="0.5" opacity="0.15"/>
    <!-- pipes/conduits -->
    <line x1="155" y1="155" x2="120" y2="155" stroke="#3B82F6" stroke-width="2"/>
    <line x1="245" y1="155" x2="280" y2="155" stroke="#3B82F6" stroke-width="2"/>
    <line x1="155" y1="200" x2="120" y2="200" stroke="#3B82F6" stroke-width="2"/>
    <line x1="245" y1="200" x2="280" y2="200" stroke="#3B82F6" stroke-width="2"/>
    <!-- energy indicators -->
    <rect x="120" y="150" width="8" height="12" rx="2" fill="#60a5fa" opacity="0.3"/>
    <rect x="272" y="150" width="8" height="12" rx="2" fill="#60a5fa" opacity="0.3"/>
    <rect x="120" y="195" width="8" height="12" rx="2" fill="#A78BFA" opacity="0.3"/>
    <rect x="272" y="195" width="8" height="12" rx="2" fill="#A78BFA" opacity="0.3"/>
    <!-- top antenna -->
    <line x1="200" y1="130" x2="200" y2="95" stroke="#3B82F6" stroke-width="1.5"/>
    <polygon points="195,95 200,82 205,95" fill="#A78BFA" opacity="0.5"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#A78BFA" stroke-width="1.5" stroke-opacity="0.4"/>
</svg>