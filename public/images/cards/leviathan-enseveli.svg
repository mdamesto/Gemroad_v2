<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#2a1a0a"/>
      <stop offset="100%" stop-color="#1a0f0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <linearGradient id="legendaryBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#f59e0b" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#f59e0b" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#f59e0b" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#ef4444" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <ellipse cx="200" cy="200" rx="70" ry="40" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="175" cy="190" r="10" fill="#ef4444"/>
      <circle cx="225" cy="190" r="10" fill="#ef4444"/>
      <path d="M130,200 Q110,180 120,150 Q130,130 140,140" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
      <path d="M270,200 Q290,180 280,150 Q270,130 260,140" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
      <path d="M160,230 Q200,260 240,230" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <polygon points="185,240 200,260 215,240" fill="#ef4444" opacity="0.4"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="url(#legendaryBorder)"
    stroke-width="3"
    stroke-opacity="0.8"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>