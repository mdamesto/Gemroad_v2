<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0a3a"/>
      <stop offset="100%" stop-color="#0c0a2a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#c084fc" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#38bdf8" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#c084fc" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#38bdf8" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#c084fc" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#38bdf8" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <rect x="160" y="130" width="80" height="90" rx="10" fill="none" stroke="#c084fc" stroke-width="2.5"/>
      <circle cx="185" cy="160" r="10" fill="#38bdf8"/>
      <circle cx="215" cy="160" r="10" fill="#38bdf8"/>
      <rect x="155" y="220" width="90" height="60" rx="8" fill="none" stroke="#c084fc" stroke-width="2.5"/>
      <line x1="155" y1="250" x2="120" y2="270" stroke="#c084fc" stroke-width="3"/>
      <line x1="245" y1="250" x2="280" y2="270" stroke="#c084fc" stroke-width="3"/>
      <path d="M170,250 Q200,260 230,250" fill="none" stroke="#38bdf8" stroke-width="2"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="#60A5FA"
    stroke-width="1"
    stroke-opacity="0.3"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>