<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="155" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60A5FA" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- head with ceremonial headdress -->
    <circle cx="200" cy="115" r="24" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- headdress crystal crown -->
    <polygon points="180,98 185,82 190,98" fill="#f59e0b" opacity="0.4"/>
    <polygon points="195,95 200,75 205,95" fill="#f59e0b" opacity="0.5"/>
    <polygon points="210,98 215,82 220,98" fill="#f59e0b" opacity="0.4"/>
    <!-- wise eyes -->
    <line x1="191" y1="112" x2="197" y2="112" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="203" y1="112" x2="209" y2="112" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
    <!-- long ceremonial robes -->
    <path d="M178,139 L165,155 L150,250 L250,250 L235,155 L222,139" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- robe embroidery patterns -->
    <path d="M170,180 L180,175 L190,180 L200,175 L210,180 L220,175 L230,180" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <path d="M165,210 L175,205 L185,210 L195,205 L205,210 L215,205 L225,210 L235,215" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
    <!-- holding crystal tome -->
    <line x1="165" y1="165" x2="135" y2="195" stroke="#D97706" stroke-width="2"/>
    <rect x="118" y="185" width="24" height="30" rx="3" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- tome glow -->
    <circle cx="130" cy="200" r="8" fill="#f59e0b" opacity="0.08"/>
    <polygon points="127,198 130,192 133,198" fill="#f59e0b" opacity="0.3"/>
    <!-- right arm with staff -->
    <line x1="235" y1="165" x2="265" y2="180" stroke="#D97706" stroke-width="2"/>
    <line x1="265" y1="180" x2="268" y2="260" stroke="#D97706" stroke-width="2"/>
    <!-- crystal staff top -->
    <polygon points="262,178 268,162 274,178" fill="#f59e0b" opacity="0.4"/>
    <circle cx="268" cy="172" r="4" fill="#f59e0b" opacity="0.15"/>
    <!-- legs -->
    <line x1="188" y1="250" x2="184" y2="280" stroke="#D97706" stroke-width="2"/>
    <line x1="212" y1="250" x2="216" y2="280" stroke="#D97706" stroke-width="2"/>
    <!-- knowledge particles -->
    <circle cx="120" cy="145" r="1.5" fill="#f59e0b" opacity="0.3"/>
    <circle cx="280" cy="150" r="1.2" fill="#f59e0b" opacity="0.25"/>
    <circle cx="145" cy="120" r="1" fill="#f59e0b" opacity="0.2"/>
    <circle cx="258" cy="125" r="1.3" fill="#f59e0b" opacity="0.2"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.3"/>
</svg>