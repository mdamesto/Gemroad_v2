<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a20"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="45%" r="25%">
      <stop offset="0%" stop-color="#16A34A" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#16A34A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="185" rx="165" ry="130" fill="url(#glow)"/>
  <ellipse cx="200" cy="180" rx="80" ry="70" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="1.5" fill="#16A34A" opacity="0.5"/>
