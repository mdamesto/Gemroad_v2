    <line x1="175" y1="160" x2="225" y2="160" stroke="#22c55e" stroke-width="1" opacity="0.35"/>
    <line x1="175" y1="180" x2="225" y2="180" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
    <line x1="178" y1="200" x2="222" y2="200" stroke="#22c55e" stroke-width="1" opacity="0.25"/>
    <!-- facet lines -->
    <line x1="200" y1="80" x2="165" y2="220" stroke="#22c55e" stroke-width="0.8" opacity="0.3"/>
    <line x1="200" y1="80" x2="235" y2="220" stroke="#22c55e" stroke-width="0.8" opacity="0.3"/>
