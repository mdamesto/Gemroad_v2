    <line x1="130" y1="135" x2="165" y2="150" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <line x1="270" y1="135" x2="235" y2="150" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <line x1="134" y1="230" x2="165" y2="210" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <line x1="268" y1="225" x2="235" y2="210" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <!-- data pulses on connections -->
    <circle cx="148" cy="143" r="2" fill="#22c55e" opacity="0.5"/>
    <circle cx="252" cy="142" r="2" fill="#22c55e" opacity="0.5"/>
    <circle cx="150" cy="220" r="2" fill="#22c55e" opacity="0.4"/>
    <circle cx="252" cy="218" r="2" fill="#22c55e" opacity="0.4"/>
