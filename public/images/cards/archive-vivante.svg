    <polygon points="270,135 285,115 300,135 285,150" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <polygon points="110,230 122,215 134,230 122,242" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <polygon points="268,225 280,210 292,225 280,238" fill="none" stroke="#22c55e" stroke-width="1.5"/>
