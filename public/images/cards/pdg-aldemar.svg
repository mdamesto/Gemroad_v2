<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#101a35"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="35%" r="30%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="165" rx="170" ry="140" fill="url(#glow)"/>
  <ellipse cx="200" cy="150" rx="100" ry="80" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="2" fill="#FBBF24" opacity="0.5"/>
  <circle cx="320" cy="90" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.45"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.35"/>
  <circle cx="150" cy="350" r="1" fill="#FBBF24" opacity="0.4"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.4"/>
  <circle cx="40" cy="180" r="1" fill="#3B82F6" opacity="0.3"/>
  <circle cx="360" cy="170" r="1.2" fill="#FBBF24" opacity="0.3"/>
  <g opacity="0.95">
    <!-- head -->
    <circle cx="200" cy="105" r="28" fill="none" stroke="#3B82F6" stroke-width="2.5"/>
    <!-- slicked hair -->
    <path d="M174,95 Q175,75 195,72 Q200,71 205,72 Q225,75 226,95" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- eyes - intense -->
    <line x1="189" y1="102" x2="196" y2="102" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <line x1="204" y1="102" x2="211" y2="102" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <!-- suit body - high-collar corporate -->
    <path d="M175,133 L165,145 L158,225 L242,225 L235,145 L225,133" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- high collar -->
    <path d="M180,133 L185,125 L200,130 L215,125 L220,133" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
    <!-- crystal pendant -->
    <polygon points="197,148 200,140 203,148" fill="#FBBF24" opacity="0.6"/>
    <circle cx="200" cy="148" r="2" fill="#FBBF24" opacity="0.4"/>
    <!-- golden trim lines on suit -->
    <line x1="200" y1="145" x2="200" y2="220" stroke="#FBBF24" stroke-width="1" opacity="0.3"/>
    <!-- arms folded/power pose -->
    <line x1="158" y1="160" x2="135" y2="195" stroke="#3B82F6" stroke-width="2"/>
    <line x1="242" y1="160" x2="265" y2="195" stroke="#3B82F6" stroke-width="2"/>
    <!-- legs -->
    <line x1="188" y1="225" x2="182" y2="278" stroke="#3B82F6" stroke-width="2"/>
    <line x1="212" y1="225" x2="218" y2="278" stroke="#3B82F6" stroke-width="2"/>
    <!-- power aura - multiple layers -->
    <ellipse cx="200" cy="170" rx="75" ry="95" fill="none" stroke="#FBBF24" stroke-width="1" stroke-dasharray="3,5" opacity="0.3"/>
    <ellipse cx="200" cy="170" rx="90" ry="110" fill="none" stroke="#FBBF24" stroke-width="0.5" stroke-dasharray="2,8" opacity="0.2"/>
    <!-- floating crystal shards around -->
    <polygon points="100,140 105,128 110,140" fill="#FBBF24" opacity="0.3"/>
    <polygon points="290,150 296,136 302,150" fill="#FBBF24" opacity="0.3"/>
    <polygon points="120,240 124,230 128,240" fill="#60a5fa" opacity="0.25"/>
    <polygon points="275,235 280,224 285,235" fill="#60a5fa" opacity="0.25"/>
    <!-- crystal throne/desk hint behind -->
    <path d="M110,290 L140,250 L260,250 L290,290" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="url(#lb)" stroke-width="3" stroke-opacity="0.8"/>
</svg>