<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f15"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#DC2626" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#DC2626" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- hooded head -->
    <path d="M180,100 Q200,85 220,100 L225,130 L175,130 Z" fill="none" stroke="#DC2626" stroke-width="2"/>
    <!-- face in shadow -->
    <circle cx="200" cy="118" r="14" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
    <!-- eyes (sly) -->
    <line x1="193" y1="116" x2="198" y2="116" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="203" y1="116" x2="208" y2="116" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    <!-- slim body -->
    <path d="M180,130 L175,210 L225,210 L220,130" fill="none" stroke="#DC2626" stroke-width="1.5"/>
    <!-- belt with tools -->
    <line x1="175" y1="175" x2="225" y2="175" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="185" y="175" width="6" height="10" fill="#ef4444" opacity="0.3"/>
    <rect x="210" y="175" width="6" height="10" fill="#ef4444" opacity="0.3"/>
    <!-- left arm holding crystal explosive -->
    <line x1="175" y1="145" x2="140" y2="175" stroke="#DC2626" stroke-width="2"/>
    <!-- crystal detonator in hand -->
    <polygon points="130,168 138,158 146,168 138,178" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <circle cx="138" cy="168" r="3" fill="#ef4444" opacity="0.4"/>
    <!-- right arm -->
    <line x1="225" y1="145" x2="255" y2="180" stroke="#DC2626" stroke-width="2"/>
    <!-- legs -->
    <line x1="190" y1="210" x2="185" y2="258" stroke="#DC2626" stroke-width="2"/>
    <line x1="210" y1="210" x2="215" y2="258" stroke="#DC2626" stroke-width="2"/>
    <!-- quartz shards being sabotaged -->
    <polygon points="280,220 288,200 296,220" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <!-- crack lines in quartz -->
    <line x1="288" y1="208" x2="295" y2="215" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <line x1="288" y1="212" x2="282" y2="218" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>