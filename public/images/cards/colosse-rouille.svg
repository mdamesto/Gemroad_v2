<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#2a1a0a"/>
      <stop offset="100%" stop-color="#1a0f0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#f59e0b" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#f59e0b" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#f59e0b" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#ef4444" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <rect x="150" y="120" width="100" height="70" rx="6" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <rect x="165" y="140" width="20" height="10" rx="2" fill="#ef4444"/>
      <rect x="215" y="140" width="20" height="10" rx="2" fill="#ef4444"/>
      <rect x="140" y="190" width="120" height="90" rx="10" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="170" cy="230" r="18" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="230" cy="230" r="18" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <rect x="180" y="100" width="40" height="20" rx="4" fill="none" stroke="#ef4444" stroke-width="2"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="#60A5FA"
    stroke-width="1"
    stroke-opacity="0.3"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>