<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- containment hexagon barriers -->
    <polygon points="200,100 260,135 260,205 200,240 140,205 140,135" fill="none" stroke="#3B82F6" stroke-width="2.5"/>
    <polygon points="200,120 245,147 245,193 200,220 155,193 155,147" fill="none" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="6,3"/>
    <polygon points="200,140 230,157 230,183 200,200 170,183 170,157" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <!-- central sealed crystal -->
    <polygon points="195,165 200,155 205,165 200,175" fill="#60a5fa" opacity="0.3"/>
    <circle cx="200" cy="165" r="8" fill="#60a5fa" opacity="0.1"/>
    <!-- energy barriers (horizontal lines) -->
    <line x1="140" y1="135" x2="120" y2="120" stroke="#3B82F6" stroke-width="1.5" opacity="0.5"/>
    <line x1="260" y1="135" x2="280" y2="120" stroke="#3B82F6" stroke-width="1.5" opacity="0.5"/>
    <line x1="140" y1="205" x2="120" y2="220" stroke="#3B82F6" stroke-width="1.5" opacity="0.5"/>
    <line x1="260" y1="205" x2="280" y2="220" stroke="#3B82F6" stroke-width="1.5" opacity="0.5"/>
    <!-- warning symbols -->
    <polygon points="195,260 200,250 205,260" fill="#60a5fa" opacity="0.5"/>
    <line x1="200" y1="253" x2="200" y2="257" stroke="#0f1a30" stroke-width="1"/>
    <!-- lock indicators -->
    <circle cx="140" cy="170" r="3" fill="#3B82F6" opacity="0.6"/>
    <circle cx="260" cy="170" r="3" fill="#3B82F6" opacity="0.6"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.3"/>
</svg>