<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="185" rx="155" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- hidden cave entrance (natural crystal arch) -->
    <path d="M100,290 Q90,220 110,160 Q140,100 200,80 Q260,100 290,160 Q310,220 300,290" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- crystal formations creating the arch -->
    <polygon points="115,155 125,135 135,155" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <polygon points="265,150 275,130 285,150" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <polygon points="185,82 195,65 205,82" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <!-- inner sanctuary space -->
    <path d="M140,270 Q145,200 160,160 Q180,120 200,110 Q220,120 240,160 Q255,200 260,270" fill="none" stroke="#D97706" stroke-width="1.5" opacity="0.5"/>
    <!-- altar at center -->
    <rect x="180" y="220" width="40" height="25" rx="3" fill="none" stroke="#D97706" stroke-width="1.5"/>
    <!-- sacred crystal on altar -->
    <polygon points="195,215 200,195 205,215" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="200" cy="207" r="5" fill="#f59e0b" opacity="0.15"/>
    <circle cx="200" cy="207" r="2" fill="#f59e0b" opacity="0.3"/>
    <!-- wall crystals glowing -->
    <polygon points="145,200 150,188 155,200" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <polygon points="248,195 253,183 258,195" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <!-- sacred symbols on walls -->
    <circle cx="165" cy="170" r="5" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.3"/>
    <circle cx="235" cy="168" r="5" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.3"/>
    <!-- vines/crystal growth on entrance -->
    <path d="M100,290 Q105,275 100,260" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
    <path d="M300,290 Q295,272 300,258" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
    <!-- hidden atmosphere glow -->
    <circle cx="200" cy="200" r="30" fill="#f59e0b" opacity="0.04"/>
    <!-- ground -->
    <line x1="130" y1="270" x2="270" y2="270" stroke="#D97706" stroke-width="0.5" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>