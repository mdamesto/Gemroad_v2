<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0a1a2a"/>
      <stop offset="100%" stop-color="#0a1520"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Particle dots -->
  <circle cx="80" cy="60" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#06b6d4" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <circle cx="120" cy="120" r="0.8" fill="#06b6d4" opacity="0.2"/>
  <circle cx="280" cy="320" r="1.5" fill="#3b82f6" opacity="0.2"/>

  <!-- Icon -->
  <g opacity="0.9">
    <circle cx="200" cy="170" r="35" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
      <circle cx="190" cy="165" r="8" fill="#3b82f6"/>
      <circle cx="215" cy="165" r="8" fill="#3b82f6"/>
      <path d="M170,200 Q150,240 130,270" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
      <path d="M180,205 Q165,250 155,275" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <path d="M220,205 Q235,250 245,275" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <path d="M230,200 Q250,240 270,270" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
      <path d="M200,205 Q200,250 200,280" fill="none" stroke="#3b82f6" stroke-width="2"/>
  </g>

  <!-- Rarity border glow -->
  <rect x="2" y="2" width="396" height="396" rx="0" fill="none"
    stroke="#60A5FA"
    stroke-width="1"
    stroke-opacity="0.3"/>

  <!-- Vignette -->
  <rect width="400" height="400" fill="url(#bg)" opacity="0" />
  <rect x="0" y="300" width="400" height="100" fill="url(#bg)" opacity="0.3"/>
</svg>