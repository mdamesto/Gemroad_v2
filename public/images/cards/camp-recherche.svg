<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a20"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="200" rx="150" ry="110" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#16A34A" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#34D399" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#16A34A" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#34D399" opacity="0.3"/>
  <g opacity="0.9">
    <!-- main tent/dome structure -->
    <path d="M120,260 L200,130 L280,260" fill="none" stroke="#16A34A" stroke-width="2"/>
    <path d="M130,260 Q200,240 270,260" fill="none" stroke="#16A34A" stroke-width="1.5"/>
    <!-- tent entrance -->
    <path d="M185,260 L200,220 L215,260" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <!-- antenna/sensor array on top -->
    <line x1="200" y1="130" x2="200" y2="100" stroke="#16A34A" stroke-width="1.5"/>
    <circle cx="200" cy="96" r="4" fill="none" stroke="#22c55e" stroke-width="1"/>
    <circle cx="200" cy="96" r="1.5" fill="#22c55e" opacity="0.5"/>
    <!-- scanning signals from antenna -->
    <path d="M190,90 Q200,82 210,90" fill="none" stroke="#22c55e" stroke-width="0.8" opacity="0.3"/>
    <path d="M183,85 Q200,73 217,85" fill="none" stroke="#22c55e" stroke-width="0.6" opacity="0.2"/>
    <!-- secondary smaller tent -->
    <path d="M280,260 L310,200 L340,260" fill="none" stroke="#16A34A" stroke-width="1.5" opacity="0.7"/>
    <!-- equipment boxes -->
    <rect x="85" y="245" width="22" height="15" rx="2" fill="none" stroke="#16A34A" stroke-width="1.5" opacity="0.6"/>
    <rect x="300" y="248" width="18" height="12" rx="2" fill="none" stroke="#16A34A" stroke-width="1.5" opacity="0.6"/>
    <!-- crystal specimens nearby -->
    <polygon points="75,255 80,240 85,255" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
    <polygon points="340,250 346,235 352,250" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
    <polygon points="310,245 314,236 318,245" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <!-- cable connecting tents -->
    <path d="M280,230 Q295,225 310,228" fill="none" stroke="#16A34A" stroke-width="1" opacity="0.4"/>
    <!-- ground line -->
    <line x1="50" y1="265" x2="360" y2="265" stroke="#16A34A" stroke-width="0.5" opacity="0.25"/>
    <!-- holographic display hint -->
    <rect x="230" y="200" width="15" height="20" rx="1" fill="#22c55e" opacity="0.06" stroke="#22c55e" stroke-width="0.8" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#34D399" stroke-width="1" stroke-opacity="0.3"/>
</svg>