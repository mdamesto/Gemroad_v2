<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- figure in anti-resonance suit -->
    <circle cx="200" cy="120" r="22" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- visor -->
    <path d="M188,115 L212,115" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
    <!-- body/suit -->
    <rect x="178" y="142" width="44" height="65" rx="8" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- suit lines -->
    <line x1="200" y1="152" x2="200" y2="200" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <!-- arms -->
    <line x1="178" y1="160" x2="150" y2="195" stroke="#3B82F6" stroke-width="2"/>
    <line x1="222" y1="160" x2="250" y2="195" stroke="#3B82F6" stroke-width="2"/>
    <!-- legs -->
    <line x1="188" y1="207" x2="182" y2="250" stroke="#3B82F6" stroke-width="2"/>
    <line x1="212" y1="207" x2="218" y2="250" stroke="#3B82F6" stroke-width="2"/>
    <!-- anti-resonance field around suit -->
    <ellipse cx="200" cy="170" rx="55" ry="70" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,4" opacity="0.3"/>
    <!-- small crystal on ground -->
    <polygon points="280,280 290,260 300,280" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <polygon points="110,290 118,275 126,290" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>