<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a150f"/>
      <stop offset="100%" stop-color="#100d0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#D97706" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#D97706" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#f59e0b" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- ancient relic base/pedestal -->
    <rect x="170" y="240" width="60" height="15" rx="3" fill="none" stroke="#D97706" stroke-width="1.5"/>
    <rect x="180" y="230" width="40" height="12" rx="2" fill="none" stroke="#D97706" stroke-width="1.5"/>
    <!-- relic crystal (ancient faceted shape) -->
    <polygon points="200,100 225,130 230,180 215,220 185,220 170,180 175,130" fill="none" stroke="#D97706" stroke-width="2"/>
    <!-- ancient engravings on crystal -->
    <path d="M185,145 L195,140 L205,145 L215,140" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <path d="M180,170 L190,165 L200,170 L210,165 L220,170" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.35"/>
    <circle cx="200" cy="155" r="8" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <circle cx="200" cy="155" r="3" fill="#f59e0b" opacity="0.2"/>
    <!-- ancient symbol in center -->
    <polygon points="196,190 200,185 204,190 200,195" fill="#f59e0b" opacity="0.3"/>
    <!-- cracks showing age -->
    <line x1="175" y1="130" x2="182" y2="155" stroke="#f59e0b" stroke-width="0.8" opacity="0.3"/>
    <line x1="225" y1="130" x2="218" y2="148" stroke="#f59e0b" stroke-width="0.8" opacity="0.3"/>
    <!-- faint glow from relic -->
    <circle cx="200" cy="160" r="20" fill="#f59e0b" opacity="0.05"/>
    <!-- dust motes around ancient artifact -->
    <circle cx="155" cy="150" r="1.2" fill="#f59e0b" opacity="0.3"/>
    <circle cx="245" cy="145" r="1" fill="#f59e0b" opacity="0.25"/>
    <circle cx="160" cy="200" r="1.5" fill="#f59e0b" opacity="0.2"/>
    <circle cx="240" cy="205" r="1.3" fill="#f59e0b" opacity="0.2"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>