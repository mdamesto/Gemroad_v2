<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#101a35"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="55%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="42%" r="25%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="175" rx="170" ry="140" fill="url(#glow)"/>
  <ellipse cx="200" cy="175" rx="80" ry="80" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="2" fill="#FBBF24" opacity="0.5"/>
  <circle cx="320" cy="90" r="1.5" fill="#60a5fa" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#FBBF24" opacity="0.45"/>
  <circle cx="350" cy="280" r="1.8" fill="#60a5fa" opacity="0.35"/>
  <circle cx="150" cy="350" r="1.5" fill="#FBBF24" opacity="0.4"/>
  <circle cx="300" cy="40" r="1.3" fill="#FBBF24" opacity="0.4"/>
  <circle cx="40" cy="180" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="360" cy="170" r="1.2" fill="#FBBF24" opacity="0.35"/>
  <g opacity="0.95">
    <!-- main primordial crystal shard -->
    <polygon points="200,80 230,150 225,230 200,260 175,230 170,150" fill="none" stroke="#3B82F6" stroke-width="2.5"/>
    <!-- inner facet lines -->
    <line x1="200" y1="80" x2="175" y2="230" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="80" x2="225" y2="230" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="170" y1="150" x2="230" y2="150" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <line x1="175" y1="230" x2="225" y2="230" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <!-- inner glow core -->
    <polygon points="200,130 215,170 210,210 200,220 190,210 185,170" fill="#FBBF24" opacity="0.1"/>
    <circle cx="200" cy="170" r="15" fill="#FBBF24" opacity="0.15"/>
    <circle cx="200" cy="170" r="8" fill="#FBBF24" opacity="0.25"/>
    <circle cx="200" cy="170" r="3" fill="#FDE68A" opacity="0.5"/>
    <!-- energy rays emanating -->
    <line x1="200" y1="80" x2="200" y2="50" stroke="#FBBF24" stroke-width="1.5" opacity="0.5"/>
    <line x1="230" y1="150" x2="270" y2="135" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <line x1="170" y1="150" x2="130" y2="135" stroke="#FBBF24" stroke-width="1" opacity="0.4"/>
    <line x1="225" y1="230" x2="255" y2="250" stroke="#FBBF24" stroke-width="1" opacity="0.3"/>
    <line x1="175" y1="230" x2="145" y2="250" stroke="#FBBF24" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="260" x2="200" y2="290" stroke="#FBBF24" stroke-width="1" opacity="0.3"/>
    <!-- shimmer particles -->
    <circle cx="160" cy="100" r="2" fill="#FBBF24" opacity="0.4"/>
    <circle cx="240" cy="110" r="1.5" fill="#FBBF24" opacity="0.35"/>
    <circle cx="140" cy="180" r="2" fill="#60a5fa" opacity="0.3"/>
    <circle cx="260" cy="190" r="1.8" fill="#60a5fa" opacity="0.3"/>
    <circle cx="150" cy="260" r="1.5" fill="#FBBF24" opacity="0.25"/>
    <circle cx="250" cy="270" r="1.2" fill="#FBBF24" opacity="0.25"/>
    <!-- resonance rings -->
    <ellipse cx="200" cy="170" rx="50" ry="60" fill="none" stroke="#FBBF24" stroke-width="0.8" opacity="0.25"/>
    <ellipse cx="200" cy="170" rx="70" ry="85" fill="none" stroke="#FBBF24" stroke-width="0.5" opacity="0.15"/>
    <ellipse cx="200" cy="170" rx="95" ry="110" fill="none" stroke="#FBBF24" stroke-width="0.4" opacity="0.1"/>
    <!-- floating crystal fragments -->
    <polygon points="105,140 110,132 115,140" fill="#FBBF24" opacity="0.3"/>
    <polygon points="285,155 290,145 295,155" fill="#FBBF24" opacity="0.3"/>
    <polygon points="120,270 123,264 126,270" fill="#60a5fa" opacity="0.25"/>
    <polygon points="278,260 282,252 286,260" fill="#60a5fa" opacity="0.25"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="url(#lb)" stroke-width="3" stroke-opacity="0.8"/>
</svg>