<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a20"/>
      <stop offset="100%" stop-color="#0a1015"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#16A34A" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#16A34A" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#22c55e" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- head with wide-brim hat -->
    <circle cx="200" cy="125" r="20" fill="none" stroke="#16A34A" stroke-width="2"/>
    <path d="M165,115 L235,115" stroke="#16A34A" stroke-width="2"/>
    <path d="M175,115 Q200,100 225,115" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- goggles on hat -->
    <circle cx="193" cy="110" r="4" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <circle cx="207" cy="110" r="4" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
    <!-- body with travel coat -->
    <path d="M182,145 L170,155 L155,240 L245,240 L230,155 L218,145" fill="none" stroke="#16A34A" stroke-width="2"/>
    <!-- coat inner fold -->
    <line x1="200" y1="150" x2="200" y2="240" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
    <!-- backpack outline -->
    <rect x="220" y="155" width="20" height="35" rx="3" fill="none" stroke="#16A34A" stroke-width="1.5" opacity="0.6"/>
    <!-- walking stick -->
    <line x1="148" y1="180" x2="140" y2="280" stroke="#16A34A" stroke-width="2"/>
    <!-- crystal sensor on stick tip -->
    <polygon points="137,278 140,270 143,278" fill="#22c55e" opacity="0.4"/>
    <!-- right arm -->
    <line x1="230" y1="165" x2="255" y2="200" stroke="#16A34A" stroke-width="2"/>
    <!-- legs walking -->
    <line x1="188" y1="240" x2="178" y2="285" stroke="#16A34A" stroke-width="2"/>
    <line x1="212" y1="240" x2="222" y2="285" stroke="#16A34A" stroke-width="2"/>
    <!-- crystal formations in landscape -->
    <polygon points="290,260 298,240 306,260" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    <polygon points="80,275 86,262 92,275" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
    <!-- ground line -->
    <path d="M60,300 Q150,290 200,295 Q250,290 340,300" fill="none" stroke="#16A34A" stroke-width="0.5" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>