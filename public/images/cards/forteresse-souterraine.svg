<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0f15"/>
      <stop offset="100%" stop-color="#100a10"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="190" rx="155" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#DC2626" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#60A5FA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#DC2626" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#ef4444" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#60A5FA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- geode cavern outer shell -->
    <path d="M60,300 Q40,200 80,120 Q120,60 200,50 Q280,60 320,120 Q360,200 340,300" fill="none" stroke="#DC2626" stroke-width="2"/>
    <!-- inner geode surface (crystalline) -->
    <path d="M90,280 L100,230 L85,180 L110,130 L150,90 L200,75 L250,90 L290,130 L315,180 L300,230 L310,280" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <!-- fortress walls carved inside -->
    <rect x="130" y="160" width="140" height="110" rx="3" fill="none" stroke="#DC2626" stroke-width="2"/>
    <!-- fortress gate -->
    <path d="M185,270 L185,230 Q200,215 215,230 L215,270" fill="none" stroke="#DC2626" stroke-width="2"/>
    <!-- fortress towers -->
    <rect x="125" y="140" width="20" height="30" fill="none" stroke="#DC2626" stroke-width="1.5"/>
    <polygon points="125,140 135,125 145,140" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="255" y="140" width="20" height="30" fill="none" stroke="#DC2626" stroke-width="1.5"/>
    <polygon points="255,140 265,125 275,140" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <!-- windows -->
    <rect x="150" y="185" width="12" height="15" rx="2" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1"/>
    <rect x="240" y="185" width="12" height="15" rx="2" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1"/>
    <!-- crystal formations on geode walls -->
    <polygon points="95,210 102,190 109,210" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <polygon points="295,200 300,185 305,200" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <polygon points="150,80 155,68 160,80" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <polygon points="240,82 246,70 252,82" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <!-- glowing crystals -->
    <circle cx="102" cy="198" r="4" fill="#ef4444" opacity="0.1"/>
    <circle cx="300" cy="192" r="4" fill="#ef4444" opacity="0.1"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.3"/>
</svg>