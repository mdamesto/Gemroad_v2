<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="35%" r="30%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="170" rx="160" ry="130" fill="url(#glow)"/>
  <ellipse cx="200" cy="150" rx="100" ry="80" fill="url(#glow2)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.5"/>
  <circle cx="320" cy="90" r="1" fill="#A78BFA" opacity="0.4"/>
  <circle cx="50" cy="300" r="1.2" fill="#A78BFA" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.3"/>
  <circle cx="150" cy="350" r="1" fill="#A78BFA" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#3B82F6" opacity="0.4"/>
  <circle cx="200" cy="30" r="1" fill="#A78BFA" opacity="0.3"/>
  <g opacity="0.9">
    <!-- head -->
    <circle cx="200" cy="110" r="26" fill="none" stroke="#3B82F6" stroke-width="2.5"/>
    <!-- short hair -->
    <path d="M176,100 Q175,85 190,82 Q200,80 210,82 Q225,85 224,100" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- stern eyes -->
    <line x1="190" y1="107" x2="196" y2="107" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
    <line x1="204" y1="107" x2="210" y2="107" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
    <!-- uniform body -->
    <path d="M178,136 L172,145 L168,210 L232,210 L228,145 L222,136" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- epaulettes -->
    <rect x="162" y="140" width="14" height="6" rx="2" fill="#3B82F6" opacity="0.4"/>
    <rect x="224" y="140" width="14" height="6" rx="2" fill="#3B82F6" opacity="0.4"/>
    <!-- medals/insignia -->
    <polygon points="195,160 200,152 205,160" fill="#A78BFA" opacity="0.5"/>
    <circle cx="200" cy="175" r="3" fill="#60a5fa" opacity="0.4"/>
    <!-- arms at sides -->
    <line x1="168" y1="155" x2="145" y2="200" stroke="#3B82F6" stroke-width="2"/>
    <line x1="232" y1="155" x2="255" y2="200" stroke="#3B82F6" stroke-width="2"/>
    <!-- crystal command baton in right hand -->
    <line x1="255" y1="200" x2="270" y2="185" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="268,182 275,175 278,185" fill="#60a5fa" opacity="0.4"/>
    <!-- legs -->
    <line x1="188" y1="210" x2="183" y2="265" stroke="#3B82F6" stroke-width="2"/>
    <line x1="212" y1="210" x2="217" y2="265" stroke="#3B82F6" stroke-width="2"/>
    <!-- power aura -->
    <ellipse cx="200" cy="170" rx="65" ry="85" fill="none" stroke="#A78BFA" stroke-width="1" stroke-dasharray="4,6" opacity="0.3"/>
    <!-- crystal floor accent -->
    <polygon points="130,290 138,275 146,290" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <polygon points="260,285 266,272 272,285" fill="none" stroke="#A78BFA" stroke-width="1" opacity="0.3"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#A78BFA" stroke-width="1.5" stroke-opacity="0.4"/>
</svg>