<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1a30"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glow)"/>
  <circle cx="80" cy="60" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="320" cy="90" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="50" cy="300" r="1.2" fill="#9CA3AF" opacity="0.35"/>
  <circle cx="350" cy="280" r="1.8" fill="#3B82F6" opacity="0.25"/>
  <circle cx="150" cy="350" r="1" fill="#60a5fa" opacity="0.3"/>
  <circle cx="300" cy="40" r="1.3" fill="#9CA3AF" opacity="0.3"/>
  <g opacity="0.9">
    <!-- drone body -->
    <ellipse cx="200" cy="160" rx="50" ry="20" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <ellipse cx="200" cy="160" rx="30" ry="12" fill="#3B82F6" opacity="0.1"/>
    <!-- eye/sensor -->
    <circle cx="200" cy="158" r="6" fill="#60a5fa" opacity="0.5"/>
    <circle cx="200" cy="158" r="3" fill="#60a5fa" opacity="0.8"/>
    <!-- rotor arms -->
    <line x1="155" y1="155" x2="120" y2="140" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="245" y1="155" x2="280" y2="140" stroke="#3B82F6" stroke-width="1.5"/>
    <!-- rotors -->
    <ellipse cx="120" cy="140" rx="22" ry="5" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
    <ellipse cx="280" cy="140" rx="22" ry="5" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
    <!-- drill bit below -->
    <line x1="200" y1="180" x2="200" y2="240" stroke="#3B82F6" stroke-width="2.5"/>
    <polygon points="192,230 200,260 208,230" fill="#3B82F6" opacity="0.6"/>
    <!-- spiral lines on drill -->
    <path d="M195,195 L205,200 L195,205 L205,210 L195,215 L205,220" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <!-- drill sparks -->
    <circle cx="200" cy="265" r="3" fill="#60a5fa" opacity="0.3"/>
    <line x1="190" y1="268" x2="185" y2="278" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
    <line x1="210" y1="268" x2="215" y2="278" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  </g>
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.3"/>
</svg>